<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spacebox</title>
    <style type="text/css">
        body {
            background: #4d4d4d;
            background-size: cover;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');
        .flier {
            pointer-events: none;
        }
        
        .choose {
            width: 70%;
            border: 15px solid rgba(0, 128, 0, 0);
            padding: 1.5%;
            margin: auto;
            text-align: center;
            font-size: 350%;
            font-family: 'Rubik', sans-serif;
            color: rgb(255, 255, 255);
            text-shadow: 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black;
        }
        
        .lang {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.5s;
        }
        
        .lang12 {
            display: flex;
            justify-content: space-between;
            transition: transform 0.5s;
            right: 150px;
        }
        
        .lang:hover {
            transform: scale(1.5);
            cursor: pointer;
        }
        
        .lang12:hover {
            transform: scale(1.5);
            cursor: pointer;
        }
        
        .lang2 {
            background-color: rgba(211, 211, 211, 0);
            width: 58%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 350%;
            font-family: 'Rubik', sans-serif;
            color: white;
            text-align: center;
            text-shadow: 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black;
        }
        
        .box {
            background-color: rgba(211, 211, 211, 0);
            width: 70%;
            border: 15px solid rgba(0, 128, 0, 0);
            margin: 20px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="choose">
        <p>
            choose your language
            <br>בחר/י את השפה שלך
        </p>
    </div>

    <div class="box">

        <div class="lang">
            <a href="https://milkiswf.github.io/spacebox/MainSite/heb.html"><img src="isr.png" width="450" height="261">
        </div>

        <div class="lang12">
            <a href="https://milkiswf.github.io/spacebox/MainSite/eng.html"></a><img src="usa.svg" width="450" height="291">
        </div>

    </div>

    <div class="lang2">
        <p>
            Hebrew
            <br>עברית
        </p>

        <p>
            English
            <br>אנגלית
        </p>
    </div>
</body>

</html>
